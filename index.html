<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carto CMCI</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 1200px;
            width: 100%;
            margin: 0 auto;
        }
        .filter-container {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>My Web Map</h1>
    <div class="filter-container">
        <label for="layer-select">Select Layer:</label>
        <select id="layer-select"></select>
        <div id="polygon-checkboxes"></div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([45.5207079311318, -73.588620481672], 12);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
        }).addTo(map);

        var layerGroups = {};
        var polygons = {};

        function loadGeoJSON(url, layerName) {
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    var geojsonLayer = L.geoJSON(data, {
                        onEachFeature: function(feature, layer) {
                            // Store the polygon layer in the polygons object
                            if (!polygons[layerName]) {
                                polygons[layerName] = [];
                            }
                            polygons[layerName].push(layer);
                        }
                    });
                    layerGroups[layerName] = geojsonLayer;
                    geojsonLayer.addTo(map);
                    populateLayerDropdown(layerName);
                });
        }

        function populateLayerDropdown(layerName) {
            var select = document.getElementById('layer-select');
            var option = document.createElement('option');
            option.value = layerName;
            option.text = layerName;
            select.add(option);
        }
