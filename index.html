<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carto CMCI</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 800px; /* Adjust height as needed */
            width: 100%;
            margin: 0 auto;
        }
        .filter-container {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>My Web Map</h1>
    <div class="filter-container">
        <label for="layer-select">Select Layer:</label>
        <select id="layer-select"></select>
        
        <label for="polygon-select">Select Polygon:</label>
        <select id="polygon-select" disabled></select>
        
        <button id="toggle-button" disabled>Toggle Polygon</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([45.5207079311318, -73.588620481672], 12);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
        }).addTo(map);

        var layers = {};
        var polygons = {};

        function loadGeoJSON(url, layerName) {
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    var geojsonLayer = L.geoJSON(data, {
                        onEachFeature: function(feature, layer) {
                            if (!polygons[layerName]) {
                                polygons[layerName] = [];
                            }
                            polygons[layerName].push({ layer, name: feature.properties.Name }); // Store layer and name
                        }
                    });

                    layers[layerName] = geojsonLayer; // Store the full layer
                    geojsonLayer.addTo(map); // Add the layer to the map initially
                    populateLayerDropdown(layerName);
                });
        }

        function populateLayerDropdown(layerName) {
            var select = document.getElementById('layer-select');
            var option = document.createElement('option');
            option.value = layerName;
            option.text = layerName;
            select.add(option);
        }

        function updatePolygonDropdown() {
            var selectedLayer = document.getElementById('layer-select').value;
            var polygonSelect = document.getElementById('polygon-select');
            polygonSelect.innerHTML = ''; // Clear previous options
            polygonSelect.disabled = !selectedLayer; // Enable/disable based on layer selection

            if (selectedLayer && polygons[selectedLayer]) {
                polygons[selectedLayer].forEach((item, index) => {
                    var option = document.createElement('option');
                    option.value = index;
                    option.text = item.name; // Set the polygon name as option text
                    polygonSelect.add(option);
                });
            }
        }

        function togglePolygon() {
            var selectedLayer = document.getElementById('layer-select').value;
            var polygonIndex = document.getElementById('polygon-select').value;

            if (selectedLayer && polygonIndex !== null) {
                var polygon = polygons[selectedLayer][polygonIndex].layer;

                if (map.hasLayer(polygon)) {
                    map.removeLayer(polygon);
                } else {
                    map.addLayer(polygon);
                }
            }
        }

        // Load your GeoJSON files
        Promise.all([
            loadGeoJSON('Arrondissements.json', 'ARRONDISSEMENTS'),
            loadGeoJSON('CM.json', 'CM'),
            loadGeoJSON('RA.json', 'RA')
        ]).then(() => {
            // Add event listener to dropdowns
            document.getElementById('layer-select').addEventListener('change', () => {
                updatePolygonDropdown();
                document.getElementById('toggle-button').disabled = true; // Disable toggle button initially
            });
            document.getElementById('polygon-select').addEventListener('change', () => {
                document.getElementById('toggle-button').disabled = false; // Enable toggle button when polygon is selected
            });
            document.getElementById('toggle-button').addEventListener('click', togglePolygon);
        }).catch(error => {
            console.error('Error loading one or more GeoJSON files:', error);
        });
    </script>
</body>
</html>
