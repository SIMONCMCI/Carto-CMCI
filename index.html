<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carto CMCI</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 1200px;
            width: 100%; /* Make it responsive */
            margin: 0 auto;
        }
        .filter-container {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>My Web Map</h1>
    <div class="filter-container">
        <label>
            <input type="checkbox" id="filter-active" checked>
            Show Active
        </label>
        <label>
            <input type="checkbox" id="filter-inactive">
            Show Inactive
        </label>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([45.5207079311318, -73.588620481672], 12);

        // Add OpenStreetMap basemap
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
        }).addTo(map);

        var layerGroups = {};
        var overlays = {};

        // Function to load GeoJSON layers with filtering
        function loadGeoJSON(url, layerName, filterFunc) {
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const filteredFeatures = data.features.filter(filterFunc);
                    const filteredGeoJSON = {
                        type: "FeatureCollection",
                        features: filteredFeatures
                    };
                    var geojsonLayer = L.geoJSON(filteredGeoJSON);
                    layerGroups[layerName] = geojsonLayer;
                    geojsonLayer.addTo(map);
                });
        }

        // Define your filter function
        function filterByAttribute(feature) {
            const isActive = document.getElementById('filter-active').checked;
            const isInactive = document.getElementById('filter-inactive').checked;

            // Adjust based on checkbox states
            if (isActive && !isInactive) {
                return feature.properties.status === 'active';
            } else if (!isActive && isInactive) {
                return feature.properties.status === 'inactive';
            } else {
                return true; // Show all if both are checked or none
            }
        }

        // Load your GeoJSON files initially
        function loadLayers() {
            // Clear existing layers
            for (let layer in layerGroups) {
                map.removeLayer(layerGroups[layer]);
            }
            layerGroups = {}; // Reset layer groups

            // Load layers with the current filters
            Promise.all([
                loadGeoJSON('Arrondissements.json', 'ARRONDISSEMENTS', filterByAttribute),
                loadGeoJSON('CM.json', 'CM', filterByAttribute),
                loadGeoJSON('RA.json', 'RA', filterByAttribute)
            ]).then(() => {
                for (var layer in layerGroups) {
                    overlays[layer] = layerGroups[layer];
                }
                var layerControl = L.control.layers(null, overlays).addTo(map);
            }).catch(error => {
                console.error('Error loading one or more GeoJSON files:', error);
            });
        }

        // Load layers initially
        loadLayers();

        // Add event listeners to checkboxes
        document.getElementById('filter-active').addEventListener('change', loadLayers);
        document.getElementById('filter-inactive').addEventListener('change', loadLayers);
    </script>
</body>
</html>
