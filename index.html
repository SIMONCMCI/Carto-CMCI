<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carto CMCI</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 1200px;
            width: 100%;
            margin: 0 auto;
        }
        .filter-container {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>My Web Map</h1>
    <div class="filter-container">
        <label for="layer-select">Select Layer:</label>
        <select id="layer-select"></select>
        <div id="polygon-checkboxes"></div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([45.5207079311318, -73.588620481672], 12);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
        }).addTo(map);

        var layerGroups = {};
        var polygons = {};

        function loadGeoJSON(url, layerName) {
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    var geojsonLayer = L.geoJSON(data, {
                        onEachFeature: function(feature, layer) {
                            layerGroups[layerName] = layerGroups[layerName] || [];
                            layerGroups[layerName].push(layer);
                            layer.addTo(map); // Add layer to the map initially
                        }
                    });
                    polygons[layerName] = geojsonLayer; // Store the geojsonLayer
                    populateLayerDropdown(layerName);
                });
        }

        function populateLayerDropdown(layerName) {
            var select = document.getElementById('layer-select');
            var option = document.createElement('option');
            option.value = layerName;
            option.text = layerName;
            select.add(option);
        }

        function updatePolygonCheckboxes() {
            var selectedLayer = document.getElementById('layer-select').value;
            var checkboxContainer = document.getElementById('polygon-checkboxes');
            checkboxContainer.innerHTML = ''; // Clear previous checkboxes

            if (selectedLayer && layerGroups[selectedLayer]) {
                layerGroups[selectedLayer].forEach((polygon, index) => {
                    var checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `${selectedLayer}-${index}`;
                    checkbox.checked = true; // Check by default
                    checkbox.addEventListener('change', function() {
                        if (this.checked) {
                            map.addLayer(polygon);
                        } else {
                            map.removeLayer(polygon);
                        }
                    });

                    var label = document.createElement('label');
                    label.htmlFor = `${selectedLayer}-${index}`;
                    label.textContent = `Polygon ${index + 1}`;

                    checkboxContainer.appendChild(checkbox);
                    checkboxContainer.appendChild(label);
                    checkboxContainer.appendChild(document.createElement('br'));
                });
            }
        }

        // Load your GeoJSON files
        Promise.all([
            loadGeoJSON('Arrondissements.json', 'ARRONDISSEMENTS'),
            loadGeoJSON('CM.json', 'CM'),
            loadGeoJSON('RA.json', 'RA')
        ]).then(() => {
            // Add event listener to dropdown
            document.getElementById('layer-select').addEventListener('change', updatePolygonCheckboxes);
            // Initial call to populate checkboxes for the first layer
            updatePolygonCheckboxes();
        }).catch(error => {
            console.error('Error loading one or more GeoJSON files:', error);
        });
    </script>
</body>
</html>
