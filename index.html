<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carto CMCI</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <style>
         body {
            font-family: 'Helvetica', 'Arial', sans-serif; /* Use Helvetica font */
            margin: 0;
            padding: 0;
        }
        #map {
            height: 1200px; /* Adjust height as needed */
            width: 2520px;
            margin: 0 auto; /* Center the map block */
        }
    </style>
</head>
<body>
    <h1>My Web Map</h1>
    <div id="map"></div>
    

    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([45.5207079311318, -73.588620481672], 12); // Replace with your desired coordinates and zoom level
        
        // Add OpenStreetMap basemap
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
        }).addTo(map);

        // Create layer groups
        var layerGroups = {
            "ARRONDISSEMENTS": null,
            "CM": null,
            "RA": null
        };

        // Function to load GeoJSON layers
        function loadGeoJSON(url, layerName) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    layerGroups[layerName] = L.geoJSON(data).addTo(map);
                });
        }

        // Load your GeoJSON files
        loadGeoJSON('Arrondissements.json', 'ARRONDISSEMENTS');
        loadGeoJSON('CM.json', 'CM');
        loadGeoJSON('RA.json', 'RA');

        // Add layer control
        var overlays = {
            "ARRONDISSEMENTS": layerGroups["ARRONDISSEMENTS"],
            "CM": layerGroups["CM"],
            "RA": layerGroups["RA"]
        };

        L.control.layers(null, overlays).addTo(map);
    </script>
</body>
</html>
